{% extends "layout.html" %}
{% block body %}
<h2>{{event.title}}Sign-In</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('eventSignIn', eventName=event.url) }}" method=post>
  	<h3>Please sign-in using your UCSD ID card.</h3>
    <dl>
      <dt>PID:
      <dd><input type=password name=ucsdId autofocus>
      <dd><input type=submit value=Register>
    </dl>
  </form>
{% endblock %}
